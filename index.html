<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrillophilia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body onscroll="myFunction()">

    <!-- header  -->
    <header id="header" class="header sticky2">
        <div class="container">
            <div class="left">
                <div class="logo">
                    <a href="/">
                        <img src="white_logo.png" alt="Thrillophilia logo">
                    </a>
                </div>
                <div class="search-box">
                    <form action="get">
                        <label for="search-text"><i class="fa-solid fa-magnifying-glass"></i></label>
                        <input type="text" id="search-text" placeholder="Search Destinations, Tours, Activities">
                    </form>
                </div>
            </div>

            <div class="right">
                <ul>
                    <li class="gift-conainer">
                        <a href="/" id="gift-link">
                            <span class="new">New</span>
                            <span class="gift-icon"><i class="fa-solid fa-gift"></i></span>
                            <span class="text">Gift an Experience</span>
                        </a>
                    </li>
                    <li class="inr">INR</li>
                    <li id="login">Login</li>
                </ul>
            </div>
        </div>
    </header>

    <!-- colored header  -->
    <header id="header-colored" class="header sticky2">
        <div class="container">
            <div class="left">
                <div class="logo">
                    <a href="/">
                        <img src="colored_logo.png" alt="Thrillophilia logo">
                    </a>
                </div>
                <div class="search-box">
                    <form action="get">
                        <label for="search-text"><i class="fa-solid fa-magnifying-glass"></i></label>
                        <input type="text" id="search-text" placeholder="Search Destinations, Tours, Activities">
                    </form>
                </div>
            </div>

            <div class="right">
                <ul>
                    <li class="gift-conainer">
                        <a href="/" id="gift-link">
                            <span class="new">New</span>
                            <span class="gift-icon"><i class="fa-solid fa-gift"></i></span>
                            <span class="text">Gift an Experience</span>
                        </a>
                    </li>
                    <li class="inr">INR</li>
                    <li id="login">Login</li>
                </ul>
            </div>
        </div>
    </header>

    <section id="section__main">
        <div class="container">
            <div class="heading">
                <div class="heading-title">It's Time for new</div>
                <div class="heading-title__animated">
                    <div class="heading__animated-item">Experiences</div>
                    <div class="heading__animated-item">Adventures</div>
                    <div class="heading__animated-item">Escapes</div>
                    <div class="heading__animated-item">Experiences</div>
                    <div class="heading__animated-item">Thrills</div>
                </div>
            </div>

            <div class="main-banner-search">
                    <ul class="tags-bar">
                        <li>
                            <span class="tag-icon"><i class="fa-solid fa-earth-americas"></i></span>
                            <span>All</span>
                        </li>
                        <li>
                            <span class="tag-icon"><i class="fa-solid fa-chart-line"></i></span>
                            <span>Activities</span>
                        </li>
                        <li>
                            <span class="tag-icon"><i class="fa-solid fa-person-walking-luggage"></i></span>
                            <span>Tour</span>
                        </li>
                        <li>
                            <span class="tag-icon"><i class="fa-solid fa-car"></i></span>
                            <span>Rentals</span>
                        </li>
                        <li>
                            <span class="tag-icon"><i class="fa-solid fa-house"></i></span>
                            <span>Staycations</span>
                        </li>
                    </ul>

                    <form action="" class="search-container">
                        <input type="text" id="search-text" placeholder="Search Destinations, Tours, Activities">
                        <label for="search-text"><i class="fa-solid fa-magnifying-glass"></i></label>
                    </form>
            </div>
        </div>
    </section>

    <!-- javaScript -->

    <script src="script.js"></script>

</body>

</html>
